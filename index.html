<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Baxi - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icon.png">
</head>
<body>
<div class="header-container">
  <div class="image-container">
    <img src="icon.png" alt="Baxi Logo" height="50">
  </div>
  <nav class="navbar">
    <ul>
      <li>
        <a href="#" class="center-text">Home</a>
      </li>
    </ul>
  </nav>
</div>


<div class="content no_color">
  <h1 class="center-text">
    
    Baxi sorgt für <br>
    <a href="" class="typewrite" data-period="2000" data-type='[ " Spaß mit Minispielen", " mehr Sicherheit", " einen sauberen Chat", " Kommunikation" ]'>
      <span class="wrap"></span>
    </a>.<br>
  </h1>
</div>
<div class="flex-container no_color">
  <div class="content left-div">
    <h3>Aktueller Bot Status:</h3>
    <div class="no_color">
      <img src="http://status.pyropixle.com/api/badge/9/status?upColor=%235CDD8B&downColor=%23DC3545&pendingColor=%236C757D&maintenanceColor=%231747F5&style=for-the-badge" alt="Baxi Status" style="border-radius: 8px">
      <img src="http://status.pyropixle.com/api/badge/9/uptime?color=%235CDD8B&style=for-the-badge" alt="Baxi Uptime" style="border-radius: 8px">
    </div>
  </div>
  <div class="content right-div" style="width: 90%">
    <p>Test</p>
  </div>
</div>

<script>
  var TxtType = function(el, toRotate, period) {
    this.toRotate = toRotate;
    this.el = el;
    this.loopNum = 0;
    this.period = parseInt(period, 10) || 2000;
    this.txt = '';
    this.tick();
    this.isDeleting = false;
  };

  TxtType.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

    if (this.isDeleting) {
      this.txt = fullTxt.substring(0, this.txt.length - 1);
    } else {
      this.txt = fullTxt.substring(0, this.txt.length + 1);
    }

    this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

    var that = this;
    var delta = 200 - Math.random() * 100;

    if (this.isDeleting) { delta /= 2; }

    if (!this.isDeleting && this.txt === fullTxt) {
      delta = this.period;
      this.isDeleting = true;
    } else if (this.isDeleting && this.txt === '') {
      this.isDeleting = false;
      this.loopNum++;
      delta = 500;
    }

    setTimeout(function() {
      that.tick();
    }, delta);
  };

  window.onload = function() {
    var elements = document.getElementsByClassName('typewrite');
    for (var i=0; i<elements.length; i++) {
      var toRotate = elements[i].getAttribute('data-type');
      var period = elements[i].getAttribute('data-period');
      if (toRotate) {
        new TxtType(elements[i], JSON.parse(toRotate), period);
      }
    }
    var css = document.createElement("style");
    css.type = "text/css";
    css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
    document.body.appendChild(css);
  };
</script>
</body>
</html>
